{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4 mt-2">
    <div class="input-group w-50 shadow-sm">
        <span class="input-group-text bg-white border-end-0"><i class="fas fa-search"></i></span>
        <input type="text" id="productSearch" class="form-control border-start-0 ps-0" placeholder="Search products...">
    </div>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal" onclick="resetForm()">
        <i class="fas fa-plus me-2"></i> Add Product
    </button>
</div>

<div class="card shadow-sm border-0">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4">Image</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th class="text-end pe-4">Actions</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    {% for product in products %}
                    <tr data-id="{{ product.id }}">
                        <td class="ps-4">
                            <img src="{{ product.image }}" class="rounded object-fit-cover" width="50" height="50"
                                alt="{{ product.name }}">
                        </td>
                        <td class="fw-bold">{{ product.name }}</td>
                        <td><span
                                class="badge bg-secondary bg-opacity-10 text-secondary border border-secondary border-opacity-10">{{
                                product.category }}</span>
                        </td>
                        <td class="text-success fw-bold">₹{{ product.price }}</td>
                        <td class="text-end pe-4">
                            <button class="btn btn-sm btn-outline-primary me-1 edit-btn" data-id="{{ product.id }}"
                                data-name="{{ product.name }}" data-category="{{ product.category }}"
                                data-price="{{ product.price }}" data-image="{{ product.image }}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger delete-btn" data-id="{{ product.id }}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Product Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold" id="modalTitle">Add New Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="productForm" enctype="multipart/form-data">
                    <input type="hidden" id="productId">
                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Category</label>
                            <input class="form-control" list="categoryOptions" id="productCategory" required
                                placeholder="Select or Type...">
                            <datalist id="categoryOptions">
                                <option value="Fast Food">
                                <option value="Pizza">
                                <option value="Beverage">
                                <option value="Dessert">
                                <option value="Main Course">
                            </datalist>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Price (₹)</label>
                            <input type="number" step="0.01" class="form-control" id="productPrice" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Product Image</label>
                        <input type="file" class="form-control" id="productImageInput" accept="image/*">
                        <small class="text-muted">Leave empty to keep existing image</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveProductBtn">Save Product</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function resetForm() {
        $('#productId').val('');
        $('#productForm')[0].reset();
        $('#modalTitle').text('Add New Product');
    }

    $(document).ready(function () {
        // Search
        $("#productSearch").on("keyup", function () {
            var value = $(this).val().toLowerCase();
            $("#productsTableBody tr").filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });

        // Edit
        $('.edit-btn').click(function () {
            const btn = $(this);
            $('#productId').val(btn.data('id'));
            $('#productName').val(btn.data('name'));
            $('#productCategory').val(btn.data('category'));
            $('#productPrice').val(btn.data('price'));
            // Image handling is different, we don't prepopulate file input
            $('#modalTitle').text('Edit Product');
            $('#productModal').modal('show');
        });

        // Save (Add/Edit)
        $('#saveProductBtn').click(function () {
            const id = $('#productId').val();
            const formData = new FormData();

            formData.append('name', $('#productName').val());
            formData.append('category', $('#productCategory').val());
            formData.append('price', $('#productPrice').val());

            const fileInput = $('#productImageInput')[0];
            if (fileInput.files.length > 0) {
                formData.append('image', fileInput.files[0]);
            }

            const url = id ? `/api/products/${id}` : '/api/products';
            const method = id ? 'PUT' : 'POST'; // Note: Some servers/proxies struggle with PUT + FormData. Flask usually handles it if configured.

            // For jQuery ajax with FormData + PUT, specific config needed.
            // Actually, standard HTML forms don't support PUT, but AJAX does.
            // However, Flask request.files with PUT might be tricky depending on WSGI. 
            // Let's stick to standard AJAX.

            $.ajax({
                url: url,
                type: method,
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    $('#productModal').modal('hide');
                    location.reload();
                },
                error: function (err) {
                    alert('Error saving product');
                    console.error(err);
                }
            });
        });

        // Delete
        $('.delete-btn').click(function () {
            if (confirm('Are you sure?')) {
                const id = $(this).data('id');
                $.ajax({
                    url: `/api/products/${id}`,
                    type: 'DELETE',
                    success: function () {
                        $(`tr[data-id="${id}"]`).remove();
                    }
                });
            }
        });
    });
</script>
{% endblock %}
